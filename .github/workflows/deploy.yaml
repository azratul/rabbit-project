name: deploy-rabbit
on: 
  push:
    branches:
        - main

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/azratul
  CONTAINER_NAME: demo-go

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4
      - name: login-cgr
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u azratul --password-stdin
      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
      - name: docker-build
        run: docker buildx build --platform linux/arm64,linux/arm/v7 -t $IMAGE_NAME/$CONTAINER_NAME:latest --push .
  deploy: 
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: login-cgr
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u azratul --password-stdin
      - name: apply-kubernetes
        run: | 
          ls -lah
          kubectl apply -f manifests/deployment.yaml
          kubectl apply -f manifests/service.yaml
          kubectl rollout restart deployment jperez20021
