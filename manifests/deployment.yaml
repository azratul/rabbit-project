apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-rabbit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-rabbit
  template:
    metadata:
      labels:
        app: demo-rabbit
    spec:
      containers:
        - name: demo-rabbit
          image: ghcr.io/azratul/rabbit-project:latest
          ports:
            - containerPort: 5000
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
